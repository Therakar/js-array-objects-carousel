<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- link google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">

        <!-- link fontawesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
       
        <!-- link css -->
        <link rel="stylesheet" href="css/style.css">        

        <title>Carousel</title>
    </head>
    <body>
        
        <!-- container principale -->
        <div id="container">
            
            <!-- carousel container-->
            <div id="container-frame">

                    
                    <div id="selected-img-container">

                        <!-- qui ci andrÃ  l'immagine in evidenza -->
                        
                    </div>

                
                
                    <div id="carousel-container">
                        
                        
                        

                        


                    </div>
                    
                
            </div>
        </div>

        <template id="selected-obj-template">
            <div class="item-selected">
                <img src="img/01.webp" alt="img">
                <div class="image-text">
                    <h2>Marvel's Spiderman Miles Morales</h2>
                    <p>Experience the rise of Miles Morlaes as the new hero masters incredible, explosive new powers to become his own Spider-Man. </p>
                </div>
            </div>
        </template>

        <!-- template  -->
        <template id="carousel-img-template">
            
            <!-- prev/next buttons  -->
            <button class="prev" id="up"><i class="fa-solid fa-chevron-up"></i></button>
            <button class="next" id="down"><i class="fa-solid fa-chevron-down"></i></button>
            
            <!-- images -->
            <div class="item">
                <img src="img/01.webp" alt="img">
            </div>

        </template>


        <!-- link js -->
        <script src="js/main.js"></script>
    </body>
</html>
